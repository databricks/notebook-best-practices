# This file configures GitHub to run Databricks notebook tests on pull requests.
#
# To guard against misconfiguration, we recommend restricting modifications to this 
# configuration file using CODEOWNERS or required review. Otherwise, any pull request
# may disable tests by modifying this file.
# https://docs.github.com/en/repositories/managing-your-repositorys-settings-and-features/customizing-your-repository/about-code-owners
# https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/reviewing-changes-in-pull-requests/about-pull-request-reviews#required-reviews
name: Run pre-merge Databricks tests

on:
  pull_request:

env:
  # Replace this hostname with your Databricks workspace.
  DATABRICKS_HOST: https://db-sme-demo-docs.cloud.databricks.com/

  # Output from the command: terraform output test_cluster_id
  TEST_CLUSTER_ID: "0525-025754-t3vqgyf7"

jobs:
  unit-test-notebook:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Run test notebook
        uses: databricks/run-notebook@main
        with:
          local-notebook-path: notebooks/run_unit_tests.py
          git-commit: "${{ github.event.pull_request.head.sha }}"
          databricks-token: ${{ secrets.DATABRICKS_TOKEN }}
          existing-cluster-id: ${{ env.TEST_CLUSTER_ID }}
          access-control-list-json: >
            [
              {
                "group_name": "users",
                "permission_level": "CAN_VIEW"
              }
            ]
          run-name: "EDA transforms helper module unit tests"

  covid-eda-notebook:
    # Run the notebook test only if the unit tests above succeed.
    needs: unit-test-notebook

    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Run test notebook
        uses: databricks/run-notebook@main
        with:
          # This assigns the 'Mode' parameter created in the notebook with dbutils.widgets.dropdown
          # and retrieved with dbutils.widgets.get('Mode').
          # https://docs.databricks.com/notebooks/widgets.html
          # https://docs.databricks.com/data-engineering/jobs/jobs.html#job-run-with-different-params
          notebook-params-json: >
            { "Mode": "Test" }

          local-notebook-path: notebooks/covid_eda_tested.py
          git-commit: "${{ github.event.pull_request.head.sha }}"
          databricks-token: ${{ secrets.DATABRICKS_TOKEN }}
          existing-cluster-id: ${{ env.TEST_CLUSTER_ID }}

          access-control-list-json: >
            [
              {
                "group_name": "users",
                "permission_level": "CAN_VIEW"
              }
            ]
          run-name: "Covid EDA notebook pre-merge test"
